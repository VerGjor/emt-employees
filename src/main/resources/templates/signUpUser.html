<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>EMT</title>
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/bootstrap.min.css}"/>
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
    <script th:src="@{/assets/vendor/popper.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
<main>
    <div class="container mx-auto">
        <h4 class="mt-5 mb-5 text-center">Sign Up</h4>

        <form class="form col-5 mx-auto" enctype="multipart/form-data" method="post" action="/sign_up">


            <div role="alert" id="alert" class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group">
                <label for="full_name">Full name:</label>
                <input id="full_name" type="text" class="form-control" th:field="*{user.full_name}" name="full_name" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail address:</label>
                <input id="email" type="email" class="form-control" th:field="*{user.email}" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" class="form-control" th:field="*{user.password}" name="password" placeholder="Enter a password" required>
            </div>

            <div class="form-group">
                <label for="repassword">Confirm password:</label>
                <input id="repassword" type="password" class="form-control" name="repassword" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="level">Select an employment position:</label>
                <select id="level" class="form-control" th:field="*{user.level}" required>
                    <option th:each="l : ${levels}" th:value="${l}" th:text="${l}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mx-auto text-center">Submit</button>
        </form>

    </div>

    <script>

        var element = document.getElementById('alert');
        element.innerHTML = "[[${error}]]";
        if("[[${error}]]" === "")
            element.style.display = "none";
        else
            element.style.display = "block";

    </script>
</main>

</body>
</html>
