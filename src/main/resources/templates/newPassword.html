<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>EMT</title>
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/bootstrap.min.css}"/>
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/jquery-migrate/jquery-migrate.min.js}"></script>
    <script th:src="@{/assets/vendor/popper.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
<main>
    <div class="container mx-auto text-center">
        <h4 class="mt-5 mb-5">New password</h4>
        <form class="form col-5 mx-auto" enctype="multipart/form-data" method="post" action="/new_password">

            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" class="form-control" name="password" placeholder="Enter a password" required>
            </div>

            <div class="form-group">
                <label for="repassword">Confirm password:</label>
                <input id="repassword" type="password" class="form-control" name="repassword" placeholder="" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</main>

</body>
</html>
